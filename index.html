<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Current</title>
    <meta name="description" content="Current">

    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
<!--    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>-->
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div id="splash">
      <div class="credits">Current Cam</div>
      <div class="loading"></div>
      <div class="start-button">Start</div>
    </div>
    <a-scene background="color: #FAFAFA" renderer='precision: medium'>

      <a-assets>
        <a-asset-item id="walls" src="assets/models/walls.gltf"></a-asset-item>
        <a-asset-item id="collision" src="assets/models/gallery_v4_collision.obj"></a-asset-item>
        <a-asset-item id="sofas" src="assets/models/sofas.gltf"></a-asset-item>
        <a-asset-item id="cloths" src="assets/models/cloths.gltf"></a-asset-item>
        <a-asset-item id="emergent" src="assets/models/emergent.gltf"></a-asset-item>
        <a-asset-item id="new-cloths" src="assets/models/new-cloths.gltf"></a-asset-item>
        <video
                id="video-doc"
                src="assets/videos/doc_web720p.mp4"
                autoplay loop="true"
                playsinline webkit-playsinline
                controls
        ></video>
        <video id="video-research" autoplay loop="true" src="assets/videos/video1_320.mp4"></video>
        <video id="video-current" autoplay loop="true" src="assets/videos/video2_320.mp4"></video>
        <video id="video-gan" autoplay loop="true" src="assets/videos/video3.mp4"></video>
      </a-assets>



      <a-entity
        obj-model="obj:#collision"
        position="0 0.2 0"
        material="opacity: 0.0; transparent: true"
        nav-mesh
      ></a-entity>
      <a-entity
        gltf-model="#walls"
        position="0 0.2 0"
      ></a-entity>
      <a-entity
        gltf-model="#sofas"
        position="0 -0.2 0"
      ></a-entity>
      <a-entity
        gltf-model="#cloths"
        position="0 0.1 0"
      ></a-entity>
      <a-entity
        gltf-model="#emergent"
        position="0 0.1 0"
      ></a-entity>
      <a-entity
        gltf-model="#new-cloths"
        position="0 0.1 0"
      ></a-entity>
      <a-video
              src="#video-doc"
              width="8" height="4.5"
              rotation="0 180 0"
              position="8 5 13.7"
              handler
      ></a-video>
      <a-video
              src="#video-research"
              width="12" height="6.75"
              position="-18.5 5 -25.65"
              handler
      ></a-video>
      <a-video
              src="#video-current"
              width="12" height="6.75"
              position="0 5 -25.65"
              handler
      ></a-video>
      <a-video
              src="#video-gan"
              width="12" height="6.75"
              position="18.5 5 -25.65"
              handler
      ></a-video>


      <a-entity
              environment="preset: starry;
              groundColor: #445;
              lightPosition: 0 1 1;
              grid: none"
      ></a-entity>

      <a-entity
              id="rig"
              position="0 0 20"
              movement-controls="constrainToNavMesh: true"
              listener
      >
        <a-entity
                camera
                position="0 2 0"
                look-controls="pointerLockEnabled: true"
        >
          <a-cursor></a-cursor>
        </a-entity>
      </a-entity>

    </a-scene>
  <script src="js/video.js"></script>
  </body>
</html>
